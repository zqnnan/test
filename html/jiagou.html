<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jiagou</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/jiagou.css">
</head>

<body>
    <!-- 头部 -->
    <div id="header"></div>
    <!-- 中间 -->
    <div class="container">
        <div class="container-center">
            <form action="">
                <table>
                    <tbody>
                        <tr>
                            <th class="desc">项目</th>
                            <th class="unit-price">单价</th>
                            <th class="num">数量</th>
                            <th class="total-price">总价</th>
                        </tr>
                        <tr>
                            <td>
                                <a class="name" href="javascript:;">大董: 大董2人餐</a>
                            </td>
                            <td>¥
                                <span class="jiage">499</span>
                            </td>
                            <td>
                                <div class="input-number">
                                    <button type="button"  class="minus-btn">-</button>
                                    <input type="text" class="input" value="1">
                                     <button  type="button"   class="plus-btn">+</button>
                                </div>
                            </td>
                            <td>¥
                                <span class="jiage1">499</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row discount"></div>
                <div class="row price">
                    <span class="total-price">应付金额：
                        <span>
                            <i>￥</i>
                            <i class="zong">499</i>
                        </span>
                
                    </span>
                </div>
                <div class="row mobile-info">将发送美团券密码至手机号：
                    <span class="haoma"> ****</span>
                    <a href="javascript:;">绑定新手机号</a></div>
                <div class="form-submit">
                    <input type="button" class="btn" value="提交订单">
                </div>
            </form>
        </div>
    </div>
    <!-- 结尾 -->
    <div id="footer"></div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/jiagou.js"></script>
<script src="../js/cookie .js"></script>


</html>
